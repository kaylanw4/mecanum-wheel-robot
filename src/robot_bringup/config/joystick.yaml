teleop_twist_joy_node:
  ros__parameters:
    # Linear movement (omnidirectional for mecanum)
    axis_linear:
      x: 1    # Left stick Y - forward/backward
      y: 0    # Left stick X - strafe left/right
    scale_linear:
      x: 0.5
      y: 0.5
    scale_linear_turbo:
      x: 1.0
      y: 1.0

    # Angular movement  
    axis_angular:
      yaw: 2  # Right stick X - rotation
    scale_angular:
      yaw: 0.4
    scale_angular_turbo:
      yaw: 0.8

    require_enable_button: true
    enable_button: 4  # L1 button (deadman switch)
    enable_turbo_button: 5  # R1 button (turbo mode)
