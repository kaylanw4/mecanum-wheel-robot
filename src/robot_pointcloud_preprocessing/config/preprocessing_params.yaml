# Point Cloud Preprocessing Configuration
# File: src/robot_pointcloud_preprocessing/config/preprocessing_params.yaml

/**:
  ros__parameters:
    # Basic configuration
    input_topic: '/zed2i/zed_node/point_cloud/cloud_registered'
    output_topic: '/cleaned_point_cloud'
    
    # Performance monitoring
    stats_interval: 10.0    # Report statistics every 10 seconds
    enable_timing: true     # Enable processing time measurements
    
    # Phase 2: Statistical Outlier Removal (IMPLEMENTED)
    statistical_outlier:
      enabled: true
      k_neighbors: 50      # Number of nearest neighbors to analyze
      stddev_threshold: 2.0  # Standard deviation threshold for outlier detection
    
